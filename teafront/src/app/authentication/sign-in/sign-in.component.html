<br>
<div class="container">
    <form (submit)="onSignin(signinForm)" #signinForm="ngForm">
        <div class="form-group row">
          <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" ngModel class="form-control" id="inputEmail" placeholder="Email" #emailInput="ngModel" required email>
            <span class="help-block" *ngIf="!emailInput.valid && emailInput.touched">Please enter a valid email!</span>
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password" ngModel class="form-control" id="inputPassword" placeholder="Password" #passwordInput="ngModel" required>
            <span class="help-block" *ngIf="!passwordInput.valid && passwordInput.touched">Please enter a valid password!</span>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button [disabled]="!signinForm.valid" type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </div>
      </form>
</div>
